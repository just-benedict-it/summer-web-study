<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <svg width="300" height="500">
        <line x1="200" y1="50" x2="200" y2="150" style="stroke:black;stroke-width:3" class="bar"></line>
        <line x1="200" y1="50" x2="100" y2="50" style="stroke:black;stroke-width:3" class="bar"></line>
        <line x1="100" y1="50" x2="100" y2="400" style="stroke:black;stroke-width:3" class="bar"></line>
        <line x1="50" y1="400" x2="150" y2="400" style="stroke:black;stroke-width:3" class="bar"></line>

        <circle cx="200" cy="150" r="40" class="head"></circle>
        <line x1="200" y1="150" x2="200" y2="300" style="stroke:black;stroke-width:3" class="body hidden"></line>
        <line x1="200" y1="200" x2="150" y2="250" style="stroke:black;stroke-width:3" class="leftArm hidden"></line>
        <line x1="200" y1="200" x2="250" y2="250" style="stroke:black;stroke-width:3" class="rightArm hidden"></line>
        <line x1="200" y1="300" x2="150" y2="350" style="stroke:black;stroke-width:3" class="leftLeg hidden"></line>
        <line x1="200" y1="300" x2="250" y2="350" style="stroke:black;stroke-width:3" class="rightLeg hidden"></line>
    </svg>
    <div class="textBox">
        <div class="wrongBox">
            <p>wrong words : <span class="wrongBoxLetters"></span></p>
        </div>
        <div class="rightBox">
            <ul class="ul">
            </ul>
        </div>
    </div>
    <div class="wrongModal">
        <div class="wrongModalWindow">
            <div class="wrongModalHeader">
                <p>X</p>
            </div>
            <div class="wrongModalBody">
                <p>Hangman Dead!!</p>
                <p>Answer : <span class="wrongModalBodyAnswer"></span></p> 
            </div>
            <div><p></p></div>
        </div>
    </div>
    <div class="rightModal">
        <div class="rightModalWindow">
            <div class="rightModalHeader">
                <p>X</p>
            </div>
            <div class="rightModalBody">
                <div><p>Hangman Survived!</p></div>
            </div>
            <div class="rightModalBtn">
                <button>Try Again!</button> 
            </div>
        </div>
    </div>

    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/modal.js"></script>
</body>
</html>
